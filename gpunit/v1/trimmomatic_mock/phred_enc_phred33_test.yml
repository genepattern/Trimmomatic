#
# Mock test: Testing phred.encoding param: phred33
#
module: Trimmomatic
params: 
    input.file.1: "mock/mock_readsSE.fastq"
    output.filename.base: "<input.file.1_basename>"
    phred.encoding: "phred33"
    # Must have at least one operation in order to avoid Exception in building cmdline.log
    convert.phred.scores: "to_phred33"
assertions:
    files:
        "cmdline.log":
            diffCmd: ../diffIgnoreGpTraces.sh
            diff: /xchip/sqa/Modules/TestSuiteData/Trimmomatic/v1/output/trimmomatic_mock/phred_enc_phred33_test/cmdline.log
        "stdout.txt":
            diffCmd: ../diffIgnoreGpTracesAndSkip.sh
            diff: /xchip/sqa/Modules/TestSuiteData/Trimmomatic/v1/output/trimmomatic_mock/phred_enc_phred33_test/stdout.txt

