#
# Mock test: Testing adapter.clip params: valid
#
module: Trimmomatic
params: 
    input.file.1: "mock/mock_readsSE.fastq"
    output.filename.base: "<input.file.1_basename>"
    adapter.clip.sequence.file: "ftp://gpftp.broadinstitute.org/module_support_files/Trimmomatic_0.32/adapters/TruSeq3-SE.fa"
    adapter.clip.seed.mismatches: "2"
    adapter.clip.palindrome.clip.threshold: "30"
    adapter.clip.simple.clip.threshold: "10"
    adapter.clip.min.length: "1"
    adapter.clip.keep.both.reads: "yes"
assertions:
    files:
        "mock_readsSE_trimmed.fastq":
            diff: /xchip/sqa/Modules/TestSuiteData/Trimmomatic/v1/output/trimmomatic_mock/adapter_clip_valid_all_test/mock_readsSE_trimmed.fastq
        "cmdline.log":
            diffCmd: ../diffIgnoreGpTraces.sh
            diff: /xchip/sqa/Modules/TestSuiteData/Trimmomatic/v1/output/trimmomatic_mock/adapter_clip_valid_all_test/cmdline.log
        "stdout.txt":
            diffCmd: ../diffIgnoreGpTracesAndSkip.sh
            diff: /xchip/sqa/Modules/TestSuiteData/Trimmomatic/v1/output/trimmomatic_mock/adapter_clip_valid_all_test/stdout.txt
